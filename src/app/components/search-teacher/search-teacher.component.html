<section id="home" class="w3l-banner py-5">
  <div class="container pt-5 pb-md-4">
    <div class="row align-items-center">
      <div class="col-md-6 banner-left pt-md-0 pt-5">
        <h3 class="mb-sm-4 mb-3 title">
          Search Teacher by <br />
          <span class="type-js"><span class="text-js">Speciality</span></span>
        </h3>
        <form #searchForm="ngForm" (ngSubmit)="search()">
          <div>
            <input
              class="form-control"
              type="search"
              [(ngModel)]="teacher.speciality"
              name="speciality"
              placeholder="Teacher's speciality"
            />
          </div>
          <div class="mt-md-3 mt-3 mb-lg-0 mb-4">
            <button type="submit" class="btn button-style">
              Search<i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </button>
          </div>
          <div class="text-danger text-center mt-4" [ngClass]="{teacherAppearance: !isFound}">{{resMsg}}</div>
          <div *ngIf="findedTeacher" [ngClass]="{teacherAppearance: isFound}" >
            <div class="features15-para text-center">
                <h4>First Name: <strong class="text-danger">{{findedTeacher.firstName}}</strong></h4>
                <h4>Last Name: <strong class="text-danger">{{findedTeacher.lastName}}</strong></h4>
            </div>
        </div>
        </form>
      </div>
      <div class="col-md-6 banner-right mt-md-0 mt-4">
        <img class="img-fluid" src="assets/images/b1.png" alt=" " />
      </div>
    </div>
  </div>
</section>
