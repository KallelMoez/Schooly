<app-page-banner title="Sign Up for Teachers"></app-page-banner>
<section class="contact py-5" id="contact">
  <div class="container py-md-4 py-3">
    <div class="main-grid-contact">
      <div class="row mt-5 mx-0 justify-content-center">
        <!-- contact form -->
        <div class="col-lg-6 content-form-right p-0">
          <div class="form-w3ls p-md-5 p-4 mb-4">
            <h4 class="mb-4 sec-title-w3 text-center">
              Please fill in the informations
            </h4>
            <form>
              <div class="row">
                <div class="col-sm-6 form-group pr-sm-1">
                  <input
                    class="form-control"
                    type="text"
                    name="w3lName"
                    id="w3lName"
                    placeholder="First Name"
                    required=""
                  />
                </div>
                <div class="col-sm-6 form-group pl-sm-1">
                  <input
                    class="form-control"
                    type="text"
                    name="w3lName"
                    id="w3lName"
                    placeholder="Last Name"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="email"
                  name="w3lSender"
                  id="w3lSender"
                  placeholder="Email"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="w3lName"
                  id="w3lName"
                  placeholder="Phone Number"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="w3lName"
                  id="w3lName"
                  placeholder="Address"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  name="w3lName"
                  id="w3lName"
                  placeholder="Password"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  name="w3lName"
                  id="w3lName"
                  placeholder="Confirm Password"
                  required=""
                />
              </div>
              <div class="form-group">
                <label for="fileInput" class="btn btn-warning"> Upload your CV
                  <input
                    class="form-control"
                    id="fileInput"
                    type="file"
                    style="display: none;"
                    (change)="onFileSelected($event)"
                  />
                </label>
              </div>

              <div class="input-group1 text-center">
                <button class="btn button-style" type="submit">
                  Sign Up
                  <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
