  <header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg stroke">
            <h1>
                <a class="navbar-brand" routerLink="">
                    <img class="img-fluid" src="assets/images/logo.png" alt=" "> Schooly
                </a>
            </h1>

<a class="navbar-brand" href="#index.html">

            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a class="nav-link" routerLink="about">About</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a class="nav-link" routerLink="courses">Courses</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a class="nav-link" routerLink="teachers">Teachers</a>
                    </li>
                    <li [routerLinkActive]="['active']" *ngIf="isLoggedIn() && user.role=='parent'" class="nav-item">
                        <a class="nav-link" routerLink="search-teacher">Search Teacher</a>
                    </li>
                    <li [routerLinkActive]="['active']" class="nav-item">
                        <a class="nav-link" routerLink="contact">Contact Us</a>
                    </li>
                    <li [routerLinkActive]="['active']" *ngIf="!isLoggedIn()" class="nav-item">
                        <a class="nav-link" routerLink="signup">Sign Up</a>
                    </li>
                    
                    <li [routerLinkActive]="['active']" *ngIf="isLoggedIn() && user.role=='teacher'"class="nav-item">
                        <a class="nav-link" routerLink="teacher-dashboard">My Dashboard</a>
                    </li>
                    <li [routerLinkActive]="['active']" *ngIf="isLoggedIn() && user.role=='student'" class="nav-item">
                        <a class="nav-link" routerLink="student-dashboard">My Courses</a>
                    </li>
                    <li [routerLinkActive]="['active']" *ngIf="isLoggedIn() && user.role=='admin'" class="nav-item">
                        <a class="nav-link" routerLink="admin-dashboard">Dashboard</a>
                    </li>
                    <li [routerLinkActive]="['active']" *ngIf="!isLoggedIn()" class="nav-item">
                        <a class="nav-link" routerLink="login">Log In</a>
                    </li>
                    <li *ngIf="user" class="nav-item">
                        <button class="nav-link text-white btn button-style" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">

                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
