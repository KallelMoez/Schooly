<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="evaluation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Evaluation</th>
      <td mat-cell *matCellDef="let element">{{ element.evaluation }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
      <td mat-cell *matCellDef="let element">{{ element.note }} /20</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
      <td mat-cell *matCellDef="let element">{{ element.teacherId.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
      <td mat-cell *matCellDef="let element">{{ element.studentId.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="forCourse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>For Course</th>
      <td mat-cell *matCellDef="let element">{{ element.courseId.name }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-danger" (click)="delete(element._id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
