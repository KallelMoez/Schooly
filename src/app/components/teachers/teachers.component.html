<app-page-banner *ngIf="pageUrl != '/'" title="Teachers"></app-page-banner>
<section class="w3l-teams-32-main py-5">
  <div class="teams-32 py-md-4">
      <div class="container">
          <div class="title-main text-center mx-auto mb-4">
              <h3 class="title-big">Our Expert Teachers</h3>
              <p class="sub-title mt-2">Meet our exceptional team of expert teachers who are dedicated to nurturing your knowledge and skills. With their wealth of experience and passion for education, they're here to guide you on your learning journey.</p>
          </div>
          <div class="row main-contteam-32 mt-sm-5 pt-lg-2">
              <div *ngFor="let m of teachersTab" class="col-lg-4 col-4 team-main-19 my-3">

                <app-single-teacher [teacher]="m"></app-single-teacher>
                <mat-divider class="mt-2"></mat-divider>
              </div>
          </div>
      </div>
  </div>
</section>
